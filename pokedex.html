        <script>
            var getPokemon = function(){
                var request = new XMLHttpRequest();
                request.open("GET", "https://pokeapi.co/api/v2/pokemon/?offset=0&limit=807", true);
                request.onload = function(){
                    var data = JSON.parse(this.response);
                    var results = data.results;
                    var name = [];
                    var url = [];
                    var img = [];
                    var max = 5;

                    for(var i = 0; i < results.length; i++){
                        var obj = results[i];
                        name[i] = obj.name;
                        url[i] = obj.url; 
                        img[i] = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/" + (i+1) + ".png";
                    }
                    
                    print();

                    function print(){
                        for(var i = results.length - 1; i >= 0; i--){                            
                            document.getElementById("start").insertAdjacentHTML("afterend", "<td id = 'names'>" + "<a style='text-decoration:none; color: black;' href = 'plink.php?var=" + (i+1) +"&name=" + name[i] +"'>" + name[i] + "</a></td>" 
                                + "<td><a style='text-decoration:none; color: black;' href = 'plink.php?var=" + (i+1) +"&name=" + name[i] + "'><img id = 'pimages' src=" + img[i] + " alt = pokemon></a></td>");

                        }
                    }
                };
                request.send();
            }
        </script>
