  <script>
    var getPokemon = function(){
      var request = new XMLHttpRequest();
      request.open("GET",
      "https://pokeapi.co/api/v2/pokemon?offset=0&limit=5", true);
      request.onload = function(){
        var data = JSON.parse(this.response);
        var results = data.results;
        var name = [];
        var url = [];
        for(var i = 0; i < results.length; i++){
          var obj = results[i];
          name[i] = obj.name;
          url[i] = obj.url;
        }
        for(var i = results.length-1; i >= 0; i--){
          document.getElementById("start").insertAdjacentElement("afterend", name[i]);
        }
      };
      request.send();
    }
  
  </script>
